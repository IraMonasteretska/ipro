<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Landing Begin</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="surveywrapper">
        <div class="surveystepssection">
            <div class="beforestepscreen">
                <p class="title">Ready to dive into your sleep insights, Nihan?</p>
                <div class="imgwrap">
                    <img src="img/survey/illustration1.png" alt="img">
                </div>
                <div class="description">
                    <p>
                        Just a heads-up, device data can sometimes be a bit off. Let's get started on your survey
                        journey!
                    </p>
                </div>
                <div class="stepsbeginlinewrap">
                    <p>
                        0/12
                        <span>
                            Estimated it takes 5 minutes
                        </span>
                    </p>
                    <div class="stepsbeginlinewrap__lines">
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                        <div class="stepsbeginlinewrap__line"></div>
                    </div>
                    <div class="text-center">
                        <a href="#" class="whitebtn">Begin Sleep Diary</a>
                    </div>
                </div>






            </div>
        </div>









        <img class="ltbg" src="img/survey/bg1.png" alt="bg">
        <img class="rbbg" src="img/survey/bg2.png" alt="bg">
    </div>

<script src="js/lib/jquery.js"></script>
