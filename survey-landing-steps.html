<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Landing Steps</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="surveywrapper">
        <div class="surveystepssection">
            <div class="stepssection">
                <div class="stepssection__header">
                    <div class="stepssection__header-left">
                        <p class="sthead__sleeptitle">Sleep Dairy</p>
                        <div class="sthead__sleeptimes">
                            <div class="overnight">
                                <p class="title">Overnight</p>
                                <p>Nov 29-30, 2023</p>
                            </div>
                            <div class="today">
                                <p class="title">Today</p>
                                <p>Nov 30, 2023</p>
                            </div>
                        </div>
                    </div>
                    <div class="stepssection__header-right">

                        <div class="chartdays">
                            <canvas id="myChart"></canvas>
                        </div>
                        <div class="chartdays__info">
                            <p>
                                8 Weeks Study
                                <span>2.Week</span>
                            </p>
                        </div>




                    </div>
                </div>
                <div class="stepssection__body">

                </div>

            </div>
        </div>



        <img class="ltbg" src="img/survey/bg1.png" alt="bg">
        <img class="rbbg" src="img/survey/bg2.png" alt="bg">
    </div>
</body>


<script src="js/lib/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="js/survey-landing.js"></script>

</html>
